<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Lottie.js</title>
<style>
body {
    background-color: rgba(132, 185, 190, 0);
    overflow: hidden;
    text-align: center;
}
body,
html {
    width: 100%;
    margin: 0;
    padding: 0;
}


#bg,#atsuko,#sky {
   position: absolute;
   width: 750px;
   height: 550px;
   left:0;
   top:0;
}
#atsuko{
   z-index: 10;
}
#bg{
   /* background-image: radial-gradient(rgba(223, 246, 203, 0.243) 0%, rgba(48, 194, 243, 0.25) 20%, rgba(48, 194, 243, 0) 80%); */
   transition: 1.5s all;
}
#atsuko{
   animation: up 7s cubic-bezier(0.215, 0.715, 0.925, 0.005) forwards;
}
#logo{
   top:-550px;
}
@keyframes up{
   from{
      top:-450px;
   }
   to{
      top:550px;
   }
}
</style>
</head>
<body>
<div id="svg-wrapper">
   <div id="atsuko"></div>
   <div id="bg"></div>
   <div id="logo"></div>
</div>


<script src='lottie.min.js'></script>
<script>
var bg = lottie.loadAnimation({
        wrapper:document.querySelector('#bg'),
        animType: 'svg',
        loop: true,
        prerender: true,
        autoplay: true,
        path: './svg-bg.json',
        speed:0.5
    });
var atsuko = lottie.loadAnimation({
        wrapper:document.querySelector('#atsuko'),
        animType: 'svg',
        loop: false,
        prerender: true,
        autoplay: true,
        path: './svg.json'
    });
var logo = lottie.loadAnimation({
        wrapper:document.querySelector('#logo'),
        animType: 'svg',
        loop: false,
        prerender: true,
        autoplay: false,
        path: './svg-logo.json',
        speed:1
    });
var speed = 0.5;
atsuko.addEventListener('complete',()=>{
   //console.log('overäº†');
   speed = -speed;
   atsuko.setSpeed(speed)
   //console.log(speed)
   atsuko.play();
})
var time = 0;
var loaded = 0;
setTimeout(function(){
   bg.setSpeed(0.2)
   speed = 0.1
},1500)
setTimeout(function(){
   bg.setSpeed(0.8)
   speed = 0.8
},5500)
setTimeout(function(){
   document.querySelector('#logo').style.top = "0"
},6750)
setTimeout(function(){
   logo.play()
   // bg.autoplay=false;
   // bg.loop=false;
   document.querySelector('#bg').style.opacity = "0"
   document.querySelector('#atsuko').style.display="none"
   
},7000)


</script>
</body>
</html>
