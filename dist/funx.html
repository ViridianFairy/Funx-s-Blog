<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Lottie.js</title>
<style>
body {
    background-color: rgba(132, 185, 190, 0);
    overflow: hidden;
    text-align: center;
}
body,
html {
    width: 100%;
    margin: 0;
    padding: 0;
}


#boom,#atsuko,#bubble,#end {
   position: absolute;
   width: 750px;
   height: 550px;
   left:0;
   top:0;
}
#bubble:hover{
   cursor: pointer;
}
#boom,#end{
   opacity: 0;
}
</style>
</head>
<body>
<div id="svg-wrapper">
   <div id="atsuko"></div>
   <div id="boom"></div>
   <div id="end"></div>
   <div id="bubble"></div>
</div>
<script src="https://cdn.bootcdn.net/ajax/libs/lottie-web/5.7.5/lottie.min.js"></script>
<script>
var main = lottie.loadAnimation({
        wrapper:document.querySelector('#atsuko'),
        animType: 'svg',
        loop: true,
        prerender: true,
        autoplay: true,
        path: './svg-atsuko1.json',
        speed:0.5
    });
var bubble = lottie.loadAnimation({
        wrapper:document.querySelector('#bubble'),
        animType: 'svg',
        loop: true,
        prerender: true,
        autoplay: true,
        path: './svg-bubble1.json',
        speed:0.5
    });
var boom = lottie.loadAnimation({
        wrapper:document.querySelector('#boom'),
        animType: 'svg',
        prerender: true,
        path: './svg-boom1.json',
        autoplay: false,
        speed:0.5
    });
var end = lottie.loadAnimation({
        wrapper:document.querySelector('#end'),
        animType: 'svg',
        prerender: true,
        autoplay: false,
        path: './svg-end1.json',
        speed:0.5
    });
document.onclick = function () {
   
   bubble.addEventListener('loopComplete',()=>{
      document.querySelector('#bubble').style.display = 'none'
      document.querySelector('#boom').style.opacity = '1';
      boom.play()
      boom.addEventListener('complete',()=>{
         document.querySelector('#end').style.opacity = '1';
         end.play()
      })
   })
}
</script>
</body>
</html>
